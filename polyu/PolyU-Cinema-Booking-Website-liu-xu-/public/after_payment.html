    <div class="container my-5">
        <div class="ticket">
            <div class="ticket-header">
                <h1>Payment Successful</h1>
                <p>Thank you for your purchase!</p>
            </div>
            <div class="ticket-body">
                <h3 class="section-title">Movie Information</h3>
                <p><strong>Movie Name:</strong> <span id="movieName"></span></p>
                <p><strong>Movie Date:</strong> <span id="movieDate"></span></p>

                <p><strong>Address:</strong> <span id="address"></span></p>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            var paymentData = JSON.parse(sessionStorage.getItem('paymentData'));
            var paymentData_movie= JSON.parse(sessionStorage.getItem('paymentData_movie'));
            console.log(paymentData);
            console.log(paymentData_movie);
            if (paymentData) {
                // Movie Information
                $('#movieName').text(paymentData_movie.moviename);
                $('#movieDate').text(paymentData_movie.moviedate);
                $('#movieSeat').text(paymentData_movie.movieseat);
                $('#movieCost').text(paymentData_movie.moviecost);

                // Payment Information
                $('#firstName').text(paymentData.firstName);
                $('#lastName').text(paymentData.lastName);
                $('#email').text(paymentData.email);
                $('#address').text(paymentData.address);
                $('#region').text(paymentData.region);
                $('#district').text(paymentData.district);
                $('#paymentMethod').text(paymentData.paymentMethod);
                makeCode(paymentData.orderid);
            } else {
                $('.ticket').html('<p>Payment details are unavailable. Please check your payment status or contact support.</p>');
            }
        });
        var qrcode = new QRCode(document.getElementById("qrcode"), {
            width : 100,
            height : 100
        });
        
        function makeCode (elText) {		               
            qrcode.makeCode(elText);
        }
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <script>
        function generatePDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
    
            // Title: Payment Ticket Information
            doc.setFont('helvetica', 'bold');
            doc.setTextColor(6, 56, 107); // Dark blue color
            doc.setFontSize(22);
            doc.text("Payment Ticket Information", 105, 20, null, null, 'center');
    
            // Sub-title: E-Ticket for Cinema
            doc.setFontSize(18);
            doc.text("E-Ticket for Cinema", 105, 30, null, null, 'center');
    
            // Movie Information Header (bold)
            doc.setFont('helvetica', 'bold'); // Set font to bold for header
            doc.setFontSize(16);
            doc.setTextColor(0); // Black color
            doc.text("Movie Information", 14, 40);
    
            // Movie Information Content
            doc.setFont('helvetica', ''); // Change font to normal for content
            doc.setFontSize(12);
            doc.setTextColor(100); // Gray color
            doc.text(`Movie Name: ${$('#movieName').text()}`, 14, 50);
            doc.text(`Movie Date: ${$('#movieDate').text()}`, 14, 60);
            doc.text(`Movie Seat: ${$('#movieSeat').text()}`, 14, 70);
            doc.text(`Movie Cost: HKD ${$('#movieCost').text()}`, 14, 80);
    
            // Line to separate sections
            doc.setDrawColor(0); // Black line
            doc.line(10, 85, 200, 85);
    
            // Payment Information Header (bold)
            doc.setFont('helvetica', 'bold'); // Set font back to bold for next header
            doc.setFontSize(16);
            doc.text("Payment Information", 14, 95);
    
            // Payment details
            doc.setFont('helvetica', ''); // Change font to normal for content
            doc.setFontSize(12);
            doc.text(`First Name: ${$('#firstName').text()}`, 14, 105);
            doc.text(`Last Name: ${$('#lastName').text()}`, 14, 115);
            doc.text(`Email: ${$('#email').text()}`, 14, 125);
            doc.text(`Address: ${$('#address').text()}`, 14, 135);
            doc.text(`Region: ${$('#region').text()}`, 14, 145);
            doc.text(`District: ${$('#district').text()}`, 14, 155);
            doc.text(`Payment Method: ${$('#paymentMethod').text()}`, 14, 165);
    
            doc.save('Payment Ticket Information.pdf');
        }
    </script>
